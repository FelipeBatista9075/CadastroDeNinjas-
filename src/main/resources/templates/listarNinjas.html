<!
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Ninjas</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

.table-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

table {
    width: 80%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

thead {
    background-color: #007BFF;
    color: white;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover {
    background-color: #f1f1f1;
}

td:last-child {
    text-align: center;
}

a {
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 5px;
    font-weight: bold;
    color: white;
    margin-right: 5px;
    display: inline-block;
}

a:nth-child(1) { background-color: #17a2b8; }

a:nth-child(2) { background-color: #ffc107; color: black; }

a:nth-child(3) { background-color: #dc3545; }

a:hover {
    opacity: 0.8;
}
    </style>
</head>
<body>

<h1>Lista de ninjas</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Rank</th>
        <th>Missoes</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="ninja: ${ninjas}">
          <td th:text="${ninja.id}"></td>
          <td th:text="${ninja.nome}"></td>
          <td th:text="${ninja.idade}"></td>
          <td th:text="${ninja.email}"></td>
          <td th:text="${ninja.rank}"></td>
            <td>
                <span th:if="${ninja.missoes}"><span th:text="${ninja.missoes.nomeDaMissao}"></span>, Dificuldade: <span th:text="${ninja.missoes.dificuldade}"></span></span>
                <span th:if="${ninja.missoes == null}">Sem Miss√µes cadastradas para o ninja</span>
            </td>

            <td>
                <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}">Ver Detalhes</a>
                <a th:href="@{/ninjas/ui/#/{id}(id=${ninja.id})}">Alterar</a>
                <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}">Deletar</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
